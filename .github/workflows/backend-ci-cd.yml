name: Backend CI/CD

on:
  push:
    branches:
      - ci-cd-backend-gcp

env:
  GCP_PROJECT_ID: prnews-c617b
  ARTIFACT_REGISTRY_REPO: prnews-backend-repo
  CLOUD_RUN_SERVICE_NAME: prnews-backend
  CLOUD_RUN_REGION: asia-northeast1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Build common package
        run: pnpm --filter common build

      - name: Build application
        run: pnpm build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > firebase-admin-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/firebase-admin-key.json" >> $GITHUB_ENV

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${CLOUD_RUN_REGION}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build --no-cache -f Dockerfile -t ${CLOUD_RUN_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPO}/${CLOUD_RUN_SERVICE_NAME}:${GITHUB_SHA} ../
          docker push ${CLOUD_RUN_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPO}/${CLOUD_RUN_SERVICE_NAME}:${GITHUB_SHA}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${CLOUD_RUN_SERVICE_NAME}             --image ${CLOUD_RUN_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY_REPO}/${CLOUD_RUN_SERVICE_NAME}:${GITHUB_SHA}             --region ${CLOUD_RUN_REGION}             --project ${GCP_PROJECT_ID}             --allow-unauthenticated             --set-env-vars "ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }},ENCRYPTION_SALT=${{ secrets.ENCRYPTION_SALT }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" # Adjust as needed for authentication
